<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
      <p>Connectez-vous à votre compte SAV</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="votre.email@example.com"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="password?.invalid && password?.touched"
          placeholder="••••••••"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 8 caractères</span>
          <span *ngIf="password?.errors?.['maxlength']">Maximum 12 caractères</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage" class="server-error">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>

      <div class="login-footer">
        <a routerLink="/forgot-password" class="link">Mot de passe oublié ?</a>
        <p>Pas encore de compte ? <a routerLink="/register" class="link">S'inscrire</a></p>
      </div>
    </form>
  </div>
</div>
