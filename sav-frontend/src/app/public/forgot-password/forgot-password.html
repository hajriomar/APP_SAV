<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Mot de passe oublié</h1>
      <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onRequestReset()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.error]="email?.invalid && email?.touched"
          placeholder="votre.email@example.com"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage" class="server-error">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading || forgotPasswordForm.invalid"
      >
        <span *ngIf="!isLoading">Envoyer le lien</span>
        <span *ngIf="isLoading">Envoi en cours...</span>
      </button>

      <div class="forgot-password-footer">
        <p><a routerLink="/login" class="link">Retour à la connexion</a></p>
      </div>
    </form>
  </div>
</div>
